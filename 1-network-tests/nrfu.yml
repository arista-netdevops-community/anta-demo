---
anta.tests.configuration:
  # Verifies ZeroTouch is disabled.
  - VerifyZeroTouch:
  - VerifyRunningConfigDiffs:

anta.tests.software:
  - VerifyEOSVersion:
      versions:
        - '4.28.3M-28837868.4283M (engineering build)'

anta.tests.routing.bgp:
  - VerifyBGPPeerCount:
      address_families:
        - afi: evpn
          num_peers: 2
      filters:
        tags: [leaf, spine]

anta.tests.interfaces:
  - VerifyInterfaceUtilization:
  - VerifyLoopbackCount:
      number: 3

anta.tests.system:
  - VerifyReloadCause:
  - VerifyNTP:

anta.tests.mlag:
  - VerifyMlagStatus:
      filters:
        tags: [leaf]
  - VerifyMlagInterfaces:
      filters:
        tags: [leaf]
  - VerifyMlagConfigSanity:
      filters:
        tags: [leaf]
